<body>
<!-- Slide menu code here -->
<nav id="slideMenu">

<!-- all elements in the container -->
<div class="container">
    <header class="row text-center">
        <div class="col-xs-4 col-md-4">
            <button type="button" id="menu" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>Menu

        </div>

    <!-- carousel code here -->

<div id = "myCarousel" class = "carousel slide">
   
   <!-- Carousel indicators -->
   <ol class = "carousel-indicators">
      <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
      <li data-target = "#myCarousel" data-slide-to = "1"></li>
      <li data-target = "#myCarousel" data-slide-to = "2"></li>
   </ol>   
   
   <!-- Carousel items -->
   <div class = "carousel-inner">
      <div class = "item active">
         <img src = "img/carousel1.jpg" alt = "First slide">
         <div class = "carousel-caption">Picture 1</div>
      </div>
      
      <div class = "item">
         <img src = "img/carousel2.jpg" alt = "Second slide">
         <div class = "carousel-caption">Picture 2</div>
      </div>
      
      <div class = "item">
         <img src = "img/carousel3.jpg" alt = "Third slide">
         <div class = "carousel-caption">Picture 3</div>
      </div>
   </div>
   
   <!-- Carousel navigation --> 
   <a class = "carousel-control left" href = "#myCarousel" data-slide = "prev"><span class="glyphicon glyphicon-chevron-left deviceButtons" style="display: inline;" aria-hidden="true"></span></a>
   <a class = "carousel-control right" href = "#myCarousel" data-slide = "next"><span class="glyphicon glyphicon-chevron-right deviceButtons" style="display: inline;" aria-hidden="true"></span></a>
</div> 
    <!-- carousel code end -->
